name       : networkmanager-pptp
version    : 1.2.8
release    : 13
source     :
    - git|https://gitlab.gnome.org/GNOME/NetworkManager-pptp.git : 836a924f4af9bfd00776bce8ee75467a6eed7d15
license    : GPL-2.0-or-later
component  : network.base
summary    : PPTP support for NetworkManager
description: |
    PPTP support for NetworkManager
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(mm-glib)
    - libnma-devel
    - ppp-devel
rundeps    :
    - pptp
    - ppp
setup      : |
    %autogen --disable-static --with-pppd-plugin-dir=/usr/lib/pppd/2.4.7
build      : |
    %make
install    : |
    %make_install
