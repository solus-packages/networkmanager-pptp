name       : networkmanager-pptp
version    : 1.2.8
release    : 11
source     :
    - https://download.gnome.org/sources/NetworkManager-pptp/1.2/NetworkManager-pptp-1.2.8.tar.xz : f8e35e4a9a76312975c317cd315e5e9bd23bba2b5c31c3259c8c150583dc1953
license    : GPL-2.0-or-later
component  : network.base
summary    : PPTP support for NetworkManager
description: |
    PPTP support for NetworkManager
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(libsecret-1)
    - pkgconfig(libnm-gtk)
    - pkgconfig(mm-glib)
    - ppp-devel
rundeps    :
    - pptp
    - ppp
setup      : |
    %configure --disable-static \
               --with-pppd-plugin-dir=/usr/lib/pppd/2.4.7 \
               --with-libnm-glib
build      : |
    %make
install    : |
    %make_install
